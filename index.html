<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SolveItNow - Login</title>
</head>
<body>
    <div>
        <div>
            <h1>SolveItNow</h1>
            <div>
                <!-- Login Form -->
                <form id="loginForm">
                    <h2>Login</h2>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" style="display: none;">
                    <h2>Sign Up</h2>
                    <div>
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
